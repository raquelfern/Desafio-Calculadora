<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="calculadora.js"></script>
    <title>Desafio Calculadora</title>
</head>
<body class="container">
    <form class="form" name="calc" action="mailto:moraes.jlcm@gmail.com">
        <header style="background-color: orange; width: 50%; border-radius: 10px;">
            <h1 class="text-center" style="color: white;">Desafio Calculadora</h1>
        </header>
        <br/>
        <div id="result" class="alert alert-success" role="alert" style="width: 30%; display: none;" ></div>

        <div class="form-group">
            <input id="n1" type="text" name="nome" class="form-control" placeholder="Informe o 1º número:" style="width: 30%";/>
        </div>

        <div class="form-group">
            <input id="n2" type="text" name="nome" class="form-control" placeholder="Informe o 2º número:" style="width: 30%";/>
        </div>

        <div class="input-group mb-3">
            <select name="select" class="form-control" id="operacao">
                <option selected>Selecione uma opção do menu</option>
                <option value="+" id="valor">Soma</option>
                <option value="-" id="valor">Subtração</option>
                <option value="*" id="valor">Multiplicação</option>
                <option value="/" id="valor">Divisão</option>
            </select>
        </div>
        
        <br/>
        
        <button class="btn btn-warning" type="button" onclick="calcular()">Calcular Resultado</button>
    </form>
</body>
</html>
